<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Big Spin</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="./assets/BG.png" alt="background" />
      </div>
      <div class="vector">
        <img src="./assets/Vector.png" alt="vector" />
      </div>
      <div class="mask-group">
        <img src="./assets/Mask Group.png" alt="mask group" />
      </div>

      <div class="bb-logo"><img src="./assets/Big Basket logo.png" /></div>
      <div class="big-wheel-logo">
        <img src="./assets/Big Wheel Logo.png" />
      </div>

      <div class="bg-wheel-static">
        <img src="./assets/BG Wheel - Static.png" alt="bg wheel static" />
      </div>

      <div class="colored-circle">
        <img src="./assets/Colored Circle - Rotates.png" alt="colored circle" />
      </div>

      <div class="upper-shadow">
        <img src="./assets/Upper Shadow - Static.png" alt="upper shadow" />
      </div>

      <div class="spin-button">
        <img src="./assets/Spin Button.png" id="spin-button" alt="spin" />
      </div>

      <div class="centre-pin">
        <img src="./assets/Centre Pin.png" alt="" />
      </div>

      <div class="prize-modal-container">
        <div id="prize-modal">
          <span id="prize-span">0000000</span>
          <button id="spin-again-btn">Spin Again!</button>
        </div>
      </div>

      <div id="modal-container">
        <div class="modal-background">
          <div class="modal">
            <h2>Congrats!</h2>
            <p>You Won $</p>
            <svg
              class="modal-svg"
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              preserveAspectRatio="none"
            >
              <rect
                x="0"
                y="0"
                fill="none"
                width="226"
                height="162"
                rx="3"
                ry="3"
              ></rect>
            </svg>
          </div>
        </div>
      </div>

      <div id="lottie" class="lottie hide-lottie">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_hcae8wxn.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <!-- <div class="container">
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div> -->

    <script src="./script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- <lottie-player
      src="https://assets3.lottiefiles.com/packages/lf20_qh5clmwc.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      autoplay
    ></lottie-player> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"
      integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
